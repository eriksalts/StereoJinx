<!DOCTYPE>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>StereoJinx</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container-fluid">
	<!-- JUMBOTRON -->
         <div id="background">
			<div id="jumbotron" class="jumbotron">
                <div class="row">
                <div class="col-md-6">
				    <h1 class="site-title">Stereo</h1><h1 id="jinx" class="site-title">Jinx</h1>
                </div>
                <div id="search-input" class="col-md-6">
                    <form class="input-group">
                        <input type="search" name="search" id="search" class="form-control">
                      <span class="input-group-btn">
                        <button class="btn btn-primary btn-lg" id="submit" type="submit">Jinx!</button>
                      </span>
                    </form><!-- /input-group -->
                    </div>
            </div><!-- /input-group -->
				<p id="site-explanation">Curious about which music service to use? Search StereoJinx for comparison!</p>
            </div>
        </div>
	<!-- /JUMBOTRON -->
            <div class="row">
            <div class="col-lg-6">
                <img class="service-logo img-responsive" src="images/spotify.png">
                <ul id="spotify" class="panel"></ul>
            </div>
            <div class="col-lg-6">
                <img id="rdio-logo" class="service-logo img-responsive" src="images/rdio-logo.png">
                <ul id="rdio" class="panel"></ul>
            </div>
		</div>
       </div><!-- /container -->
        <form class="user-lookup text-center" id="user-lookup-form">
            <input type="text" id="user-lookup" class="form-control" placeholder="Email or Username" required autofocus>
            <button form="user-lookup-form" class="btn btn-primary user-lookup-submit" href="javascript:;"><span class="glyphicon glyphicon-search"></span></button>
        </form>
        <div class="container song-info-container">
            <div class="user-info-wrapper">User: <span class="userInfo"></span> <a href="javascript:;" id="permalink">(permalink)</a> <a href="javascript:;" id="changeUser">(change)</a> -- Checking again in <span class="nextCheck"></span> seconds.</div>
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-5">
                        <div class="albumArt"></div>
                    </div>
                    <div class="col-md-7">
                        <h1 class="trackName"></h1>
                        <h2 class="artistName"></h2>
                        <h2 class="albumName"></h2>
                        <div class="alert alert-info alert-paused">Note: The user seems to have paused playback. Will check for updates every 30 seconds.</div>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!--<script src="bower_components/spotify-web-api-js/src/spotify-web-api.js"></script>-->
        <script src="ajax.js"></script>
        <script src="jQuery.js"></script>
	</body>
</html>
